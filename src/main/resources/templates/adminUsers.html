<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>스프링부트 관리자 게시판</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>

        /* Remove the navbar's default margin-bottom and rounded borders */
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
        .row.content {
            height: 450px
        }

        /* Set gray background color and 100% height */
        .sidenav {
            padding-top: 20px;
            background-color: #f1f1f1;
            height: 100%;
        }

        /* Set black background color, white text and some padding */
        footer {
            background-color: #555;
            color: white;
            padding: 15px;
        }

        /* On small screens, set height to 'auto' for sidenav and grid */
        @media screen and (max-width: 767px) {
            .sidenav {
                height: auto;
                padding: 15px;
            }

            .row.content {
                height: auto;
            }
        }
    </style>
    <script>
    </script>

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Logo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="/freeboard">Freeboard</a></li>
                <li th:if="${session.loginUser!=null&&session.loginUser.getRole()==0}"><a href="/adminusers">유저목록</a></li>
                <!--                <li><a href="#">Projects</a></li>-->
                <!--                <li><a href="#">Contact</a></li>-->
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
                <!--로그아웃 페이지 -->
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
            <p><a href="#">Link</a></p>
            <p><a href="#">Link</a></p>
            <p><a href="#">Link</a></p>
        </div>

        <div class="col-sm-8 text-left">
            <h4>유저목록</h4>
            <table>
                <thead>
                <tr>
                    <th>&nbsp&nbsp유저Id번호&nbsp&nbsp&nbsp</th>
                    <th>&nbsp&nbsp유저이름&nbsp&nbsp&nbsp</th>
                    <th>&nbsp&nbsp유저닉네임&nbsp&nbsp&nbsp</th>
                    <th>&nbsp&nbsp유저역할&nbsp&nbsp&nbsp</th>
                </tr>
                <th:block th:if="${session.userList!=null}">
                <th:block th:each="users:${session.userList}">
                        <tr>
                            <td><span th:text="${users.getId()}"></span></td>
                            <td><span th:text="${users.getUserid()}"></span></td>
                             <td><span th:text="${users.getUsername()}"></span></td>
                            <td><span th:text="${users.getRole()}"></span></td>
                        </tr>
                    </th:block>
                </th:block>
                </thead>
            </table>


        </div>
        <div class="col-sm-2 sidenav">
            <div class="well">
                <p>ADS</p>
            </div>
            <div class="well">
                <p>ADS</p>
            </div>
        </div>
    </div>
</div>

<footer class="container-fluid text-center">
    <p>Footer Text</p>
</footer>

</body>
</html>
